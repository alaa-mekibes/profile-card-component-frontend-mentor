<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile card component</title>
</head>
<body>
    <main class="main_container">
        <h1 class="visually-hidden">Alaa Mekibes Profile</h1>
        <section aria-label="my profile box" class="box">
            <img class="cover" src="images/bg-pattern-card.svg" alt="cover box">
            <div class="author">
                <figure class="profile_pic">
                    <img src="images/image-victor.jpg" alt="my photo">
                </figure>
                <article class="my_info">
                    <h2>Alaa Mekibes<span>19</span></h2>
                    <span>Oran</span>
                </article>
                <article aria-label="profile stats" class="statistics">
                    <div class="stat">
                        <span>80K</span>
                        <span>Followers</span>
                    </div>
                    <div class="stat">
                        <span>803K</span>
                        <span>Likes</span>
                    </div>
                    <div class="stat">
                        <span>1.4K</span>
                        <span>Photos</span>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
